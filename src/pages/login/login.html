<ion-content>


    <div class="logo-wrap">
        <div text-center class="logo">
            <img src="assets/img/logo.png" alt="avatar">
        </div>
    </div>
    <div>
        <p text-center class="sub-title">
            LogIn With
        </p>
    </div>


    <ion-list text-center margin-horizontal class="round-box" *ngIf="!show">

        <ion-item text-center class="ph">
            <ion-input type="text" placeholder="Phone Number" text-center></ion-input>
        </ion-item>

        <ion-item text-center class="pass mb-20">
            <ion-input type="password" placeholder="Password" text-center></ion-input>
        </ion-item>

    </ion-list>

    <ion-list text-center margin-horizontal class="round-box" *ngIf="show">

        <ion-item text-center class="ph">
            <ion-input type="text" placeholder="Phone Number" text-center></ion-input>
        </ion-item>

        <ion-item text-center class="pass">
            <ion-input type="text" placeholder="Password" text-center></ion-input>
        </ion-item>

        <ion-item text-center class="pass mb-20">
            <ion-input type="password" placeholder="Confirm Password" text-center></ion-input>
        </ion-item>

    </ion-list>



    <div text-center margin-horizontal *ngIf="!show">
        <button ion-button class="btn orange-btn pop-in" (tap)="gotohome()">LOGIN</button>
    </div>
    <div text-center margin-horizontal *ngIf="show">
        <button ion-button class="btn orange-btn pop-in" (tap)="gotohome()">Register</button>
    </div>


</ion-content>
<ion-footer>
    <div class="bottom-part">
        <p float-left text-center class="link" (tap)="forgotPass()">Forgot Password?</p>
        <p float-right text-center class="link" (tap)="registration()">{{txtval}}</p>
    </div>

</ion-footer>
